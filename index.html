<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
</head>
<body>
    <header>
        <h1>Elgawly</h1>
        <div class="links">
            <a href="#">Home</a>
            <hr>
            <a href="#">Menu</a>
            <hr>
            <a href="#">Review</a>
            <hr>
            <a href="#">About</a>
        </div>
        <div>
            <input class="srh" type="search"  placeholder="Search Your Fav Coffee">
            <i  class="fa-solid fa-magnifying-glass sr"></i>
            <i class="fa-solid fa-bars bar"></i>
        </div>
        
    </header>
    <div class="con">
        <div class="info">
            <h1 >Coffee Shop</h1>
            <p><span>Make</span> Your Day <span>Great</span><br>With Our <span>Coffee!</span></p>
            <button><a href="#">Order Now!</a></button>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
        <img class="back" src="back.png">
        <img class="left" src="left.png" >
    </div>
    <script style="@media (max-width: 1135px)">
        document.addEventListener('DOMContentLoaded', function() {
            const bar = document.querySelector('.bar' );
            const links = document.querySelector('.links');
        
            bar.addEventListener('click', function() {
                if (links.style.display === 'flex') {
                    links.style.display = 'none';
                } else {
                    links.style.display = 'flex';
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const searchIcon = document.querySelector('.sr');
            const searchBox = document.querySelector('.srh');
        
            searchIcon.addEventListener('click', function() {
                if (searchBox.style.display === 'block') {
                    searchBox.style.display = 'none';
                } else {
                    searchBox.style.display = 'block';
                }
            });
        });
        
        
    </script>
    
</body>
</html>
